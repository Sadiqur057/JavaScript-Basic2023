<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children of HTML elements</title>
</head>
<body>
    <h2>Children of an element</h2>
    <p>Direct as well as deeply nested elements of an element are called its children</p>
    <h3>Child nodes:</h3>
    <p>Elements that are direct children</p>
    <h3>Descendent nodes:</h3>
    <p>All nested elements, children,their children and so on..</p>
</body>
<script>
    console.log(document.body.firstChild);
    // first node will be printed , could be space as text node
    console.log(document.body.lastChild);
    let childNodes =document.body.childNodes;
    console.log(typeof childNodes); // object
    let arr = Array.from(document.body.childNodes);
    console.log(arr);

    // elen.childNodes[0]===elen.firstChild
    // elen.childNodes[elen.childNodes.length-1]===elen.lastChild
</script>

</html>
