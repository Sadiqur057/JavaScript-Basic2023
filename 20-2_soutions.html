
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            display: flex;
        }
        li{
            list-style: none;
            margin: 10px;
        }
        table,td,tr,th{
            border: 2px solid black;
        }
    </style>
    <title>Practic qus solve</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- // qus 2 => Create a table without tbody. Now use "view page source" button to check whether it has a tbody or not -->
    <!-- ans: It does have tbody -->
    <table>
        <tr>
            <th>Name</th>
            <td>Sadiq</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>23</td>
        </tr>
    </table>

    <script>
        <!-- // qus 1 => Create a navbar and change the color of its first element to red -->
        let firstElem = document.body.firstElementChild.firstElementChild.firstElementChild;
        firstElem.style.color = "red";
    </script>
</body>
</html>
