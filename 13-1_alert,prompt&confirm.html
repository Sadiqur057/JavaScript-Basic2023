<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number :","222");
        n = parseInt(n);
        alert("You have entered " +n+" and it is a "+ (typeof n));
        let write = confirm("Do you want to write it to the page?")
        if(write){
            document.write(n);
        }else{
            document.write("Please allow me to write");
        }
        
    </script>
</body>
</html>
