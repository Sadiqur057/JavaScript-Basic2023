<!-- // qus 1 => Create a navbar and change the color of its first element to red -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Practic qus solve</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <script>
        let firstElem = document.body.firstElementChild.firstElementChild.firstElementChild;
        firstElem.style.color = "red";
    </script>
</body>
</html>
