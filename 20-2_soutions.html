
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            display: flex;
        }
        li{
            list-style: none;
            margin: 10px;
        }
        table,td,tr,th{
            border: 2px solid black;
        }
    </style>
    <title>Practic qus solve</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>


    <table>
        <tr>
            <th>Name</th>
            <td>Sadiq</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>23</td>
        </tr>
    </table>
    <div id="box">
        <p>ptag1</p>
        <p>ptag2</p>
        <p>ptag3</p>
    </div>
    <div id="box2">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
    </div>

    <script>
        <!-- // qus 1 => Create a navbar and change the color of its first element to red -->
        let firstElem = document.body.firstElementChild.firstElementChild.firstElementChild;
        firstElem.style.color = "red";

        <!-- // qus 2 => Create a table without tbody. Now use "view page source" button to check whether it has a tbody or not -->
    // <!-- ans: It does have tbody -->

        // qus 3 => Create an element with 3 children. Now change the color or first and last element to green
        let box = document.getElementById("box");
        box.firstElementChild.style.color="green";
        box.lastElementChild.style.color="green";

        // qus 4 => Write a javascript program to change background of all <li> tags to cyan
        
        let box2 = document.getElementById("box2");
        box2.querySelectorAll("li").style.background = "cyan";

    </script>
</body>
</html>
