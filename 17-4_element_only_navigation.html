<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        ul li{
            margin: 4px;
        }
    </style>
</head>
 <body><!--this is a comment -->
    <nav>
        <ul>
            <li>Home</li>
            <li>About me</li>
            <li>Hire me</li>
        </ul>
    </nav>

    <div>
        <p>Hey This website is a practice of element only navigation</p>
    </div>
</body>

<script>
    b = document.body;
    console.log("First child of b is: ",b.firstChild);
    console.log("First Element of b is: ",b.firstElementChild);

    const changeBgColor=()=>{
        document.body.firstElementChild.style.background = "red";
    }
    changeBgColor();
</script>
</html>
