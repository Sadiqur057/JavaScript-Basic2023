<body>
    <h1>DOM- closest</h1>
    <p>elem.matches(css) -> to lool for the nearest anchestor that matches the given css selector and the elen itself also checked. return true if present or null if not</p>
    <div class="box" id="id1">This is an element 1
        <p class="ptag"> p tag1</p>
    </div>
    <div class="box" id="id2">This is an element 2</div>

    <script>
        let id1 = document.getElementById("id1");
        console.log(id1);

        // matches return true if is there any
        console.log(id1.closest(".box"));
    </script>
